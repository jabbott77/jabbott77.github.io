<!DOCTYPE html>
<html lang='en-us'>
    <head>
        <title>Design Principles Document Jaren Abbott</title>
        <meta charset="utf-8">
        <meta name='description' content="Design Principles Assignment"> 
        <meta name='viewport' content='width=device-width, intitial-scale=1.0'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="css/ice.css">
        <script src='scripts/page2.js'></script>
    </head>
    <body>
        <header class ="Top">
            <img class = "delta" src = "images-ice\Delta.png" alt = "delta">
            <h5 class = "pass">Mobile Boarding Pass</h5>
            <h3 class = "name">Adam Hayes</h3>
        </header>
            <div class = "second">
                <h4 class = "depart">Departs 12:45 PM</h4>
                <h4 class = "arrive">Arrives 5:30 PM</h4>
                <h4 class = "denver">Denver</h4>
                <h4 class = "boston">Boston</h4>
                <h2 class = "den">DEN</h2>
                <h2 class = "bos">BOS</h2> 
                <img class = "plane" src = "images-ice\Plane.png" alt = "delta">
            </div>
            <main>
                <div class = "date">
                    <h4>Date</h4>
                    <h3>12/21/15</h3>
                </div>
                <div class = "flight">
                    <h4>Flight</h4>
                    <h3>A2341</h3>
                </div>
                <div class = "gate">
                    <h4>Gate</h4>
                    <h3>B12</h3>
                </div>
                <div class = "seat">
                    <h4>Seat</h4>
                    <h3>B10</h3>
                </div>
                <div class = "zone">
                    <h4>Boarding Zone</h4>
                    <h3>1</h3>
                </div>
                <div class = "time">
                    <h4>Boarding Time</h4>
                    <h3>11:45 AM</h3>
                </div>
            </main>
            <div class = "bottom">
                <img class = "bar" src = "images-ice/Barcode.PNG">
                <h4 class = "thanks">Thank you for flying with Delta!</h4>
            </div>

            

    </body>
