<!DOCTYPE html>
<html lang='en-us'>
    <head>
        <title>Weather the Weather</title>
        <meta charset="utf-8">
        <meta name='description' content="Design Principles Assignment"> 
        <meta name='viewport' content='width=device-width, intitial-scale=1.0'>
        <link rel='stylesheet' href='css/preston-5.css'>
        <script src='js/preston.js'></script>
        <link rel="shortcut icon" href="favicon.ico">
    </head>
    <body>
        <section class='gallery'>
            <picture class='pic1'>
                <img id='img1' src='images/clouds.jpg' data-src='images/sunset.jpg' alt='pic1'>
                <figcaption>Sunset</figcaption>
            </picture>
            <picture class='pic2'>
                <img id='img2' src='images/clouds.jpg' data-src='images/night.jpg' alt='pic2'>
                <figcaption>Night</figcaption>
            </picture>
            <picture class='pic3'>
                <img id='img3' src='images/clouds.jpg' data-src='images/snow.jpg' alt='pic3'>
                <figcaption>Snow</figcaption>
            </picture>
            <picture class='pic4'>
                <img id='img4' src='images/clouds.jpg' data-src='images/lightning.jpg' alt='pic4'>
                <figcaption>Lightning</figcaption>
            </picture>
            <picture class='pic5'>
                <img id='img5' src='images/clouds.jpg' data-src='images/rain.jpg' alt='pic5'>
                <figcaption>Rain</figcaption>
            </picture>
            <picture class='pic6'>
                <img id='img6' src='images/clouds.jpg' data-src='images/tornado.jpg' alt='pic6'>
                <figcaption>Tornado</figcaption>
            </picture>
        <iframe src="ice-gallery.html" loading="lazy"></iframe>
    </body>
</html>
