<!DOCTYPE html>
<html lang='en-us'>
    <head>
        <title>Weather the Weather</title>
        <meta charset="utf-8">
        <meta name='description' content="Design Principles Assignment"> 
        <meta name='viewport' content='width=device-width, intitial-scale=1.0'>
        <link rel='stylesheet' href='css/lazyload-small.css'>
    </head>
    <body>

<section class='gallery'>

    <picture class='pic2'>
        <img id='img2' src='images/clouds-1.jpg' data-src='images/night-1.jpg' alt='pic2'>
        <figcaption>Night</figcaption>
    </picture>
    <picture class='pic3'>
        <img id='img3' src='images/clouds-1.jpg' data-src='images/snow-1.jpg' alt='pic3'>
        <figcaption>Snow</figcaption>
    </picture>
    <picture class='pic5'>
        <img id='img5' src='images/clouds-1.jpg' data-src='images/rain-1.jpg' alt='pic5'>
        <figcaption>Rain</figcaption>
    </picture>
    <picture class='pic4'>
        <img id='img4' src='images/clouds-1.jpg' data-src='images/lightning-1.jpg' alt='pic4'>
        <figcaption>Lightning</figcaption>
    </picture>
    <picture class='pic6'>
        <img id='img6' src='images/clouds-1.jpg' data-src='images/tornado-1.jpg' alt='pic6'>
        <figcaption>Tornado</figcaption>
    </picture>
    <picture class='pic1'>
        <img id='img1' src='images/clouds-1.jpg' data-src='images/sunset-1.jpg' alt='pic1'>
        <figcaption>Sunset</figcaption>
    </picture>
    </section>
    <script src='js/lazyload1.js'></script>
</body>
</html>
