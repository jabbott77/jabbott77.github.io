<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link rel="stylesheet" href="css/table-build.css"> 
</head>
<body>
    <table class = "table">
        <tbody>
            <thead>
                <tr class = "head">
                    <h2>
                 ACME Wildwest
                    </h2>
                </tr>
            </thead>
            <tr class = "heading">
                <td><h3>Period</h3></td>
                <td><h3>Sales</h3></td>
                <td><h3>Sales Goal</h3></td>
            </tr>
            <tr class = "aug">
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr class = "sep">
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr class = "oct">
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr class = "nov">
                <td>November</td>
                <td>$8,610</td>
                <td>$7,500</td>
            </tr>
            <tr class = "bf">
                <td>Black Friday</td>
                <td>$3,200</td>
            </tr>
            <tr class = "dec">
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
            <tfoot class = "end"></tfoot>
                    Compiled 12.20.2020 by bRauls
            </tfoot >
        </tbody>
    </table>
</body>
</html>
