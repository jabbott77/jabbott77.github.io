<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link rel="stylesheet" href="css/table-build.css"> 
</head>
<body>
    <table class = "table">
        <tbody>
            <thead>
                <tr>
                    <th colspan='3'>ACME Wildwest</th>
                </tr>
                <tr>
                    <th class='top'>Period</th>
                    <th class='top'>Sales</th>
                    <th class='top'>Sales Goal</th>
                </tr>
            </thead>
            <tr class = "aug">
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr class = "sep">
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr class = "oct">
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr class = "nov">
                <td>November</td>
                <td>$8,610</td>
                <td>$7,500</td>
            </tr>
            <tr class = "bf">
                <td>Black Friday</td>
                <td colspan='2'>$3,200</td>
            </tr>
            <tr class = "dec">
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
            <tfoot>
                <tr>
                    <td colspan='3'>Compiled 12.20.2020 by bRauls</td>
                </tr>
            </tfoot>
        </tbody>
    </table>
</body>
</html>
